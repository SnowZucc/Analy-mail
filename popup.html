<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analy'mail</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      width: 320px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      color: #333;
    }

    .container {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      background-color: white;
    }

    .header {
      background: linear-gradient(120deg, #2b5876, #4e4376);
      color: white;
      padding: 16px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .score-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .score-card.green {
      background-color: #f0fff4;
      border-bottom: 1px solid #e6ffee;
    }

    .icon-container {
      background-color: #2ecc71;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 6px 16px rgba(46, 204, 113, 0.3);
    }

    .score-card .icon {
      font-size: 42px;
      color: white;
    }

    .score-label {
      font-size: 15px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .score-value {
      font-size: 28px;
      font-weight: 700;
      color: #222;
      margin-bottom: 16px;
    }

    .details-button {
      cursor: pointer;
      padding: 8px 20px;
      background-color: #2ecc71;
      color: white;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
      transition: all 0.2s ease;
    }

    .details-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 204, 113, 0.4);
    }

    .details-button span {
      margin-right: 5px;
    }

    .details-card {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background-color: #f8f9fa;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .details-card.visible {
      max-height: 250px;
    }

    .details-content {
      padding: 20px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .detail-item:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      color: #666;
      font-weight: 500;
    }

    .detail-value {
      font-weight: 600;
      color: #333;
    }

    .detail-value.safe {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Analy'mail
    </div>
    <div class="score-card green">
      <div class="icon-container">
        <div class="icon">✔️</div>
      </div>
      <div class="score-label">Score du mail</div>
      <div class="score-value">9/10</div>
      <div class="details-button" id="detailsToggle">
        <span>Détails</span> ⌄
      </div>
    </div>
    <div class="details-card" id="detailsCard">
      <div class="details-content">
        <div class="detail-item">
          <div class="detail-label">Typosquatting</div>
          <div class="detail-value safe">Non</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Redirection</div>
          <div class="detail-value safe">Safe</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Fautes</div>
          <div class="detail-value safe">Aucune</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Expéditeur</div>
          <div class="detail-value safe">Vérifié</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const detailsToggle = document.getElementById('detailsToggle');
      const detailsCard = document.getElementById('detailsCard');
      
      detailsToggle.addEventListener('click', function() {
        detailsCard.classList.toggle('visible');
        
        if (detailsCard.classList.contains('visible')) {
          detailsToggle.innerHTML = '<span>Détails</span> ⌃';
        } else {
          detailsToggle.innerHTML = '<span>Détails</span> ⌄';
        }
      });
    });
  </script>
</body>
</html>
